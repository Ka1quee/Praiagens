<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/image-removebg-preview 1.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="css/hotel-carrinho.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Hoteis + Carrinho</title>
</head>

<body>
    <header class="desktop-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div id="logo-nav">
                <img src="img/image-removebg-preview 1.png" alt="">
                <p>Praiagens</p>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pacotes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Promoções</a>
                    </li>
                </ul>
                <div id="nav-buttons">
                    <a href="#">Entrar</a>
                    <button>Cadastro</button>
                </div>
            </div>
        </nav>
    </header>

    <header class="mobile-header">
        <nav class="navbar navbar-light bg-light">
            <div id="logo-nav">
                <img src="img/image-removebg-preview 1.png" alt="">
                <p>Praiagens</p>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavMobile"
                aria-controls="navbarNavMobile" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavMobile">
                <button class="close-menu" type="button" data-toggle="collapse" data-target="#navbarNavMobile"
                    aria-controls="navbarNavMobile" aria-expanded="true" aria-label="Toggle navigation">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div id="nav-buttons">
                    <button class="btn btn-outline-dark">Entre ou Cadastre</button>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pacotes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Promoções</a>
                    </li>
                </ul>
                <div id="ajuda-mobile">
                    <h3 class="titulo-2">Ajuda</h3>
                    <ul>
                        <li><img src="img/icones-responsivo-nav/prancheta 1.png" alt=""> Como remarcar o voo?</li>
                        <li><img src="img/icones-responsivo-nav/carteira 1.png" alt=""> Como fazer check-in?</li>
                        <li><img src="img/icones-responsivo-nav/forma-de-pagamento 1.png" alt=""> Tem reembolso?</li>
                        <li><img src="img/icones-responsivo-nav/pergunta-para-fazer-login-em-circulos 1.png" alt="">
                            Outras dúvidas</li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="conteudo">
        <section class="container-carrinho">
            <div class="card-viagem-info">
                <div class="header-card">
                    <div class="icon-voo">
                        <i class="fa-solid fa-plane" style="color: #1e3050;"></i>
                        <h7>Voo</h7>
                    </div>

                    <div class="detalhes-viagem">
                        <a href="">Detalhes Ida</a>
                        <a href="">Detalhes Volta</a>
                    </div>
                </div>
                <div class="container-card-detalhes">
                    <div class="container-voo-info"></div>
                    <div class="container-btn-voo">
                        <button class="btn-voo">Alterar voo</button>
                    </div>
                </div>
            </div>
            <div class="card-viagem-info"></div>
            <div class="card-resumo"></div>
        </section>
    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
